<!DOCTYPE html>
<html>
<head>
    <title>System Monitor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            padding: 15px 25px;
            border: 1px solid #ccc;
            border-radius: 10px;
            min-width: 150px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>

<h1>System Monitor Dashboard</h1>

<div class="cards">
    <div class="card" id="cpu">CPU: --%</div>
    <div class="card" id="mem">Memory: --%</div>
    <div class="card" id="temp">Temp: --°C</div>
    <div class="card" id="disk">Disk: --%</div>
</div>

<h2>CPU Usage (Last 10 mins)</h2>
<canvas id="cpuChart" width="600" height="300"></canvas>

<script>
    async function updateLatest() {
        const res = await fetch("/api/latest");
        const data = await res.json();

        document.getElementById("cpu").innerText = `CPU: ${data.cpu_percent.toFixed(1)}%`;
        document.getElementById("mem").innerText = `Memory: ${data.memory_percent.toFixed(1)}%`;
        document.getElementById("temp").innerText = `Temp: ${data.temp.toFixed(1)}°C`;
        document.getElementById("disk").innerText = `Disk: ${data.disk_percent.toFixed(1)}%`;
    }

    async function loadHistory(chart) {
        const res = await fetch("/api/history");
        const data = await res.json();

        chart.data.labels = data.map(d => d.timestamp.slice(11));
        chart.data.datasets[0].data = data.map(d => d.cpu);
        chart.update();
    }

    const ctx = document.getElementById("cpuChart").getContext("2d");

    const cpuChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: [],
            datasets: [{
                label: "CPU %",
                data: [],
                borderWidth: 2,
                tension: 0.3
            }]
        },
        options: {
            responsive: false,
            scales: {
                y: {
                    min: 0,
                    max: 100
                }
            }
        }
    });

    // Initial load
    updateLatest();
    loadHistory(cpuChart);

    // Refresh every 10 seconds
    setInterval(() => {
        updateLatest();
        loadHistory(cpuChart);
    }, 10000);
</script>

</body>
</html>

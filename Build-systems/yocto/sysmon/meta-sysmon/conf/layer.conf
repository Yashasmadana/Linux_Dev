# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-sysmon"
BBFILE_PATTERN_meta-sysmon = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-sysmon = "6"

LAYERDEPENDS_meta-sysmon = "core"
LAYERSERIES_COMPAT_meta-sysmon = "kirkstone"
